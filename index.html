<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/KhanAcademyAmateurs/Blaze/master/JS/ace-editor.2.0.js"></script>
    <meta charset = "utf-8">
    <title>Inspector free editor</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
  </head>
  <body>
    <div id="choose-theme">
    Theme: 
    <select id="thm">
      <optgroup label="Nighttime">
      <option value="a">Ambiance</option>
      <option value="a">Twilight</option>
      <option value="a">Clouds midnight</option>
      <option value="a">Chaos</option>
      <option value="a">Idle fingers</option>
      <option value="a">Kr theme</option>
      <option value="a">Terminal</option>
      <option value="a">Vibrant ink</option>
      <option value="a">Merbivore</option>
      <option value="a">Gruvbox</option>
      <option value="a">Merbivore soft</option>
      </optgroup>
      <optgroup label="Sea">
      <option value="a">Cobalt</option>
      <option value="a">Solarized dark</option>
      </optgroup>
      <optgroup label="Daylight">
      <option value="a">Chrome</option>
      <option value="a">Clouds</option>
      <option value="a">Dreamweaver</option>
      <option value="a">Eclipse</option>
      <option value="a">Github</option>
      <option value="a">Kuroir</option>
      <option value="a">SQLserver</option>
      <option value="a">xCode</option>
      <option value="a">Iplastic</option>
      <option value="a">Katzenmilch</option>
      <option value="a">Textmate</option><!--the one KA uses-->
      </optgroup>
    </select>
    Language:	
    <select id="hlgh">
      <option value="html">HTML</option>
      <option value="javascript">JavaScript</option>
      <option value="java">Java</option>
      <option value="xml">XML</option>
      <option value="css">CSS</option>
    </select>
    <button onclick = "save()">Save</button>
    </div>
    <div id="editor"></div>
    <div id="placeforiframe"></div>
    <script src = "editor.js"></script>
  </body>
</html>
